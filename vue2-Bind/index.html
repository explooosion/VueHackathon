<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJS - Bind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js'></script>
    <style>
        body {
            padding: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <h1>VueJS - Bind</h1>

    <div>
        <a v-bind:href="url" target="_blank">VueJS</a> |
        <a :href="url" target="_blank">VueJS</a>
        <a v-bind="{ href : url }" target="_blank">VueJS</a>
        <br>
        <img v-bind:src="img">
        <img :src="img">
        <br>
        <input type="text" v-bind="{ id : customId }" v-model="customId">
    </div>

    <script>
        new Vue({
            el: 'div',
            data: {
                url: 'https://vuejs.org/',
                img: 'https://vuejs.org/images/logo.png',
                customId: 'lbCustom'
            }
        });
    </script>
</body>

</html>
