<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJS - Bind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js'></script>
    <style>
        body {
            padding: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <h1>VueJS - Bind</h1>

    <a v-bind:href="url">VueJS</a>
    <br>
    <a :href="url">VueJS</a>
    <br>

    <script>
        new Vue({
            el: 'body',
            data: {
                url: 'https://4.bp.blogspot.com/-QPkAcNH1NUQ/WRfc27-qWFI/AAAAAAAAy6g/74NNXOZ4pywIMCBbExG566EhxupnNDDrACLcB/s1600/vue-newsletter.png'
            }
        });
    </script>
</body>

</html>
